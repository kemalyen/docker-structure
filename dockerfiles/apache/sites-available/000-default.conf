<VirtualHost *:80>
 
    DocumentRoot /var/www/
    ServerName localhost
    DirectoryIndex index.php

    <Directory /var/www/>
        Options All
            AllowOverride All
        Order allow,deny
        Allow from all
            Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>